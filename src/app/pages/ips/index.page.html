<h1>IP Addresses and Domains</h1>
    <p-tabView>
      <p-tabPanel header="IPv4">
        <p-table [value]="ipv4Addresses" [loading]="loadingIpv4" styleClass="p-datatable-striped">
          <ng-template pTemplate="header">
            <tr>
              <th>IP Address</th>
              <th>Associated Domains</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-ip>
            <tr>
              <td>{{ ip.ip_address }}</td>
              <td>
                <ul>
                  <li *ngFor="let domain of ip.domains">{{ domain }}</li>
                </ul>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </p-tabPanel>

      <p-tabPanel header="IPv6">
        <p-table [value]="ipv6Addresses" [loading]="loadingIpv6" styleClass="p-datatable-striped">
          <ng-template pTemplate="header">
            <tr>
              <th>IP Address</th>
              <th>Associated Domains</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-ip>
            <tr>
              <td>{{ ip.ip_address }}</td>
              <td>
                <ul>
                  <li *ngFor="let domain of ip.domains">{{ domain }}</li>
                </ul>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </p-tabPanel>

      <!-- New Domains Tab -->
      <p-tabPanel header="Domains (IPv6)">
        <p-table [value]="ipv6Domains" [loading]="loadingIpv6" styleClass="p-datatable-striped">
          <ng-template pTemplate="header">
            <tr>
              <th>Domain</th>
              <th>IPs</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-domain>
            <tr>
              <td>{{ domain.domain }}</td>
              <td>
                <ul>
                  <li *ngFor="let ip of domain.ipAddresses">{{ ip }}</li>
                </ul>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </p-tabPanel>
      <p-tabPanel header="Domains (IPv4)">
        <p-table [value]="ipv4Domains" [loading]="loadingIpv4" styleClass="p-datatable-striped">
          <ng-template pTemplate="header">
            <tr>
              <th>Domain</th>
              <th>IPs</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-domain>
            <tr>
              <td>{{ domain.domain }}</td>
              <td>
                <ul>
                  <li *ngFor="let ip of domain.ipAddresses">{{ ip }}</li>
                </ul>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </p-tabPanel>
    </p-tabView>
