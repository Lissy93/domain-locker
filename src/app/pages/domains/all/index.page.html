<div class="p-4">
  <p-progressSpinner *ngIf="loading"></p-progressSpinner>
  <div *ngIf="!loading && domains.length" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <app-domain-card *ngFor="let domain of domains" [domain]="domain"></app-domain-card>
  </div>
  <p *ngIf="!loading && !domains.length">No domains available.</p>
</div>
