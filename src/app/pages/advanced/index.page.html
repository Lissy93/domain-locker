
<h1>Advanced</h1>
<div>
  <blockquote class="border-solid border-0 border-l-4 border-primary-300 m-0 pl-2 italic">
      These options are intended for developers, self-hosted instances, and when instructed to visit by our support.
    </blockquote>
</div>

<ng-container *ngFor="let section of sections">
  <h2 class="my-4">{{ section.heading }}</h2>

  <ul class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-4 gap-3 list-none p-0">
    <li *ngFor="let item of section.items">
      <a
        *ngIf="item.external; else internalLink"
        [href]="item.link"
        target="_blank"
        rel="noopener"
        class="p-card flex p-3 no-underline transition ease-in duration-300 border-transparent border-3 hover:border-primary-300 h-full"
      >
        <i [class]="item.icon + ' mr-3'"></i>
        <h4 class="m-0">{{ item.title }}</h4>
      </a>
      <ng-template #internalLink>
        <a
          [routerLink]="item.link"
          class="p-card flex p-3 no-underline transition ease-in duration-300 border-transparent border-3 hover:border-primary-300 h-full"
        >
          <i [class]="item.icon + ' mr-3'"></i>
          <h4 class="m-0">{{ item.title }}</h4>
        </a>
      </ng-template>
    </li>
  </ul>
</ng-container>
