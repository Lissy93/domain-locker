<!-- src/app/components/navbar/navbar.component.html -->
<div class="custom-menubar flex justify-between items-center py-2 px-4">
  <div class="flex items-center">
    <button pButton icon="pi pi-bars" (click)="toggleSidebar()" class="p-button-text p-button-rounded mr-2 lg:hidden"></button>
    <img src="/icon.svg" class="w-10 h-10" alt="Domain Locker Logo">
    <span class="text-xl font-bold ml-2">Domain Locker</span>
  </div>
  <div class="hidden lg:flex lg:items-center">
    <p-menubar [model]="items" [styleClass]="'bg-transparent border-none p-0'"></p-menubar>
    <button #settingsButton pButton icon="pi pi-cog" (click)="toggleSettings($event)"
            class="p-button-rounded p-button-text ml-2"></button>
    <p-overlay [(visible)]="settingsVisible" [target]="settingsButton" [appendTo]="'body'"
               [showTransitionOptions]="'0ms'" [hideTransitionOptions]="'0ms'"
               styleClass="settings-overlay w-60">
      <ng-template pTemplate="content">
        <div class="p-4 surface-card border-round shadow-2">
          <!-- Light/Dark Mode Section -->
          <div class="mb-4">
            <h3 class="text-sm font-semibold mb-2">
              <i class="pi pi-sun mr-2"></i>Light/Dark Mode
            </h3>
            <p-selectButton [options]="darkModeOptions" [(ngModel)]="isDarkTheme"
                (onChange)="onDarkModeChange()" optionLabel="label"
                optionValue="value" styleClass="text-sm flex justify-center">
              <ng-template let-option pTemplate>
                <i [class]="option.icon"></i>
              </ng-template>
            </p-selectButton>
          </div>
          <!-- Theme Section -->
          <div class="mb-4">
            <h3 class="text-sm font-semibold mb-2">
              <i class="pi pi-palette mr-2"></i>Theme
            </h3>
            <div class="flex flex-column">
              <p-radioButton *ngFor="let theme of themes" [value]="theme"
                             [(ngModel)]="selectedTheme" (onClick)="onThemeChange(theme)"
                             [label]="theme.name" styleClass="mb-2">
                <ng-template pTemplate="content">
                  <span class="flex items-center">
                    <span class="w-3 h-3 rounded-full mr-2" [style.background-color]="theme.color"></span>
                    {{theme.name}}
                  </span>
                </ng-template>
              </p-radioButton>
            </div>
          </div>
          <!-- Language Section (Placeholder) -->
          <div class="mb-4">
            <h3 class="text-sm font-semibold mb-2">
              <i class="pi pi-globe mr-2"></i>Language
            </h3>
            <p class="text-sm text-gray-500">Language options coming soon</p>
          </div>
          <!-- User Settings Section -->
          <div>
            <a routerLink="/settings" class="p-button text-sm no-underline">
              <i class="pi pi-user mr-2"></i>User Settings
            </a>
          </div>
        </div>
      </ng-template>
    </p-overlay>
  </div>
</div>
<p-sidebar [(visible)]="sidebarVisible" position="left" [styleClass]="'p-sidebar-sm'">
  <ng-template pTemplate="content">
    <div class="flex flex-col space-y-4">
      <a *ngFor="let item of items" [routerLink]="item.routerLink"
         class="p-3 hover:bg-gray-100 rounded-md flex items-center"
         (click)="closeSidebar()">
        <i [class]="item.icon + ' mr-3'"></i>
        {{ item.label }}
      </a>
    </div>
  </ng-template>
</p-sidebar>
