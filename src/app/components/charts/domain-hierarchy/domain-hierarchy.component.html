<p-organizationChart [value]="chartData" [collapsible]="true" styleClass="tld-chart">
  <ng-template let-node pTemplate="tld">
    <div class="p-chart-node p-tld">{{ node.label }}</div>
  </ng-template>
  <ng-template let-node pTemplate="domain">
    <div class="p-chart-node p-domain">{{ node.label }}</div>
  </ng-template>
  <ng-template let-node pTemplate="subdomain">
    <div class="p-chart-node p-subdomain">{{ node.label }}</div>
  </ng-template>
</p-organizationChart>
